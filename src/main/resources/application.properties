spring.application.name=videostreamingapp

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/videostream
spring.data.mongodb.database=videostream

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Video Storage Path (filesystem storage)
video.upload.dir=./uploads/videos

# Thumbnail Storage Path (filesystem storage)
thumbnail.upload.dir=./uploads/thumbnails

# JWT Configuration
# Secret key must be at least 256 bits (32 characters) for HMAC-SHA algorithms
jwt.secret=MySecureJWTSecretKeyForVideoStreamingApp2024!@#$%^&*()
jwt.expiration=86400000

# Server Configuration
server.port=8080
